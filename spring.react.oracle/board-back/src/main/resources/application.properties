# Spring Boot 애플리케이션 이름
spring.application.name=board-back

# 데이터베이스 연결 설정
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=orcl        # 오라클 사용자 이름
spring.datasource.password=1234        # 오라클 사용자 비밀번호
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=update  # 자동 테이블 생성 (update, create, validate 등)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # SQL 포맷팅


